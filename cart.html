<div class="cart-window">
    <i class="fa fa-times fa-2x sb-close"></i>
    <div class="clearfix"></div>
    <h1 class="cart-header">Carrito de Compras</h1>
    <div class="col-xs-12">
    	<table>
    		<thead>
    			<th style="width:10%;">Color</th>
    			<th style="width:50%;">Modelo</th>
    			<th style="width:10%;">Cantidad</th>
    			<th style="width:10%;">Talla</th>
    			<th style="width:10%;">Precio</th>
    			<th style="width:10%;"></th>
    		</thead>
    		<tbody>
    			<tr>
    				<td><div class="color-square"></div></td>
    				<td class="shirt-name"></td>
    				<td class="shirt-num"></td>
    				<td class="shirt-size">
    					<select class="select-size">
    						<option value="xs">Extra Chica</option>
    						<option value="c">Chica</option>
    						<option value="m">Mediana</option>
    						<option value="g">Grande</option>
    					</select>
    				</td>
    				<td class="shirt-price"></td>
    				<td class"delete-icon"><i class="fa fa-times"></i></td>
    			</tr>
    		</tbody>
    		<tfoot></tfoot>
    	</table>
    </div>
</div>
