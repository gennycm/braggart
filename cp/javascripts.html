    <!--Java script que hace que el footer este siempre abajo-->
    <script>
  		$(document).ready(function() {
			var docHeight = $(window).height();
   			var footerHeight = $('#footer').height();
   			var footerTop = $('#footer').position().top + footerHeight;

   			if (footerTop < docHeight) {
    			$('#footer').css('margin-top', -75+ (docHeight - footerTop) + 'px');
   			}
  		});
	</script>
    <!--Script que marca todos los checkbox-->
    <script type="text/javascript">
    function marcartodos(source) 
    {
        checkboxes=document.getElementsByTagName('input'); //obtenemos todos los controles del tipo Input
        for(i=0;i<checkboxes.length;i++) //recoremos todos los controles
        {
            if(checkboxes[i].type == "checkbox") //solo si es un checkbox entramos
            {
                checkboxes[i].checked=source.checked; //si es un checkbox le damos el valor del checkbox que lo llamó (Marcar/Desmarcar Todos)
            }
        }
    }
	</script>

   	<script type="text/javascript">
   		function guardarOrden(desde){
		   var orden = new Array;   
		   $(".idorden").each(function(){    
		    orden.push($(this).val());
		   });
		   
		  
		   $.ajax({
		     async:true,
		     type: "POST",
		     dataType: "html",
		     contentType: "application/x-www-form-urlencoded",
		     url:"operaciones.php",
		     data:{"idorden":orden,"operaciones":"ordenar","desde":desde},
		     success:function(data){
		    console.log(data);
		     	$('.bottom-right').notify({
	    			message: { text: 'Orden guardado correctamente' },
	    			type:'blackgloss',
	    			fadeOut: { enabled: true, delay: 2000 }
	  			}).show();
		     },
		     cache:false
		    });
		}
   	</script>
